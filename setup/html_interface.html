    <div class="container">

    <script>
        let currentWorkflowStep = 0;
        
        function addLogEntry(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function updateWorkflowStep(step, status) {
            const stepElement = document.getElementById(`step${step}`);
            if (stepElement) {
                stepElement.className = `step-icon step-${status}`;
                if (status === 'completed') {
                    stepElement.innerHTML = '‚úì';
                } else if (status === 'failed') {
                    stepElement.innerHTML = '‚úó';
                } else if (status === 'running') {
                    stepElement.innerHTML = '‚ü≥';
                }
            }
        }
        
        function resetWorkflowSteps() {
            for (let i = 1; i <= 6; i++) {
                const stepElement = document.getElementById(`step${i}`);
                if (stepElement) {
                    stepElement.className = 'step-icon step-pending';
                    stepElement.innerHTML = i;
                }
            }
            currentWorkflowStep = 0;
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
        }
        
        async function generateProducts() {
            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!prompt) {
                addLogEntry('Please enter a product idea prompt', 'error');
                return;
            }
            
            showLoading();
            addLogEntry('Starting product generation...', 'info');
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addLogEntry(`Successfully generated ${data.products.length} products!`, 'success');
                    displayProducts(data.products);
                } else {
                    addLogEntry(`Error: ${data.message}`, 'error');
                }
            } catch (error) {
                addLogEntry(`Network error: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }
        
        async function triggerN8NWorkflow() {
            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!prompt) {
                addLogEntry('Please enter a product idea prompt', 'error');
                return;
            }
            
            showLoading();
            document.getElementById('workflowStatus').style.display = 'block';
            resetWorkflowSteps();
            
            addLogEntry('üöÄ Triggering full n8n automation workflow...', 'info');
            
            // Simulate workflow steps for demo
            simulateWorkflowProgress();
            
            try {
                const response = await fetch('/api/trigger-n8n', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addLogEntry('‚úÖ n8n workflow triggered successfully!', 'success');
                    addLogEntry('Check your Notion database and Discord for updates', 'info');
                } else {
                    addLogEntry(`‚ùå Workflow trigger failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addLogEntry(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }
        
        function simulateWorkflowProgress() {
            const steps = [
                'Generating product ideas with AI...',
                'Saving products to database...',
                'Creating Notion pages...',
                'Sending prompts to Midjourney...',
                'Creating Printify products...',
                'Sending completion notifications...'
            ];
            
            let step = 0;
            const interval = setInterval(() => {
                if (step < steps.length) {
                    step++;
                    updateWorkflowStep(step, 'running');
                    addLogEntry(steps[step - 1], 'info');
                    
                    setTimeout(() => {
                        updateWorkflowStep(step, 'completed');
                    }, 1500);
                    
                    if (step >= steps.length) {
                        clearInterval(interval);
                        addLogEntry('üéâ Workflow completed successfully!', 'success');
                    }
                }
            }, 2000);
        }
        
        async function loadProducts() {
            addLogEntry('Loading all products...', 'info');
            
            try {
                const response = await fetch('/products');
                const data = await response.json();
                
                if (data.success) {
                    addLogEntry(`Loaded ${data.products.length} products`, 'success');
                    displayProducts(data.products);
                } else {
                    addLogEntry(`Error loading products: ${data.message}`, 'error');
                }
            } catch (error) {
                addLogEntry(`Network error: ${error.message}`, 'error');
            }
        }
        
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No products found. Generate some products first!</p>';
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <h4>${product.name}</h4>
                    <div class="tagline">"${product.tagline}"</div>
                    <div class="description">${product.description}</div>
                    
                    <div class="product-meta">
                        <div class="meta-tag">üé® ${product.design_style}</div>
                        <div class="meta-tag">üé® ${product.colours}</div>
                        <div class="status-badge status-${product.printify_status.toLowerCase()}">${product.printify_status}</div>
                    </div>
                    
                    <div style="margin-top: 10px;">
                        <strong>Keywords:</strong> ${product.keywords}
                    </div>
                    
                    ${product.notion_page_id ? `
                        <div style="margin-top: 10px;">
                            <a href="https://notion.so/${product.notion_page_id}" target="_blank" style="color: #667eea; text-decoration: none;">
                                üìã View in Notion
                            </a>
                        </div>
                    ` : ''}
                    
                    ${product.image_url ? `
                        <div style="margin-top: 10px;">
                            <img src="${product.image_url}" alt="${product.name}" style="width: 100%; border-radius: 8px;">
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        // Load products on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
        
        // Add sample prompts functionality
        function insertSamplePrompt(prompt) {
            document.getElementById('promptInput').value = prompt;
        }
        
        // Add sample prompt buttons
        const samplePrompts = [
            "Funny t-shirts for dog lovers with witty sayings",
            "Minimalist home decor for small apartments",
            "Motivational posters for entrepreneurs and startups",
            "Custom phone cases with artistic designs",
            "Eco-friendly kitchen gadgets for sustainable living"
        ];

            <div style="margin-top: 15px;">
                <label>üí° Sample Ideas (click to use):</label>
                <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
                    ${samplePrompts.map(prompt => `
                        <button type="button" class="meta-tag" style="cursor: pointer; border: none; transition: all 0.3s ease;" 
                                onclick="insertSamplePrompt('${prompt}')"
                                onmouseover="this.style.background='#667eea'; this.style.color='white';"
                                onmouseout="this.style.background='#e9ecef'; this.style.color='#495057';">
                            ${prompt.split(' ').slice(0, 3).join(' ')}...
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
        inputSection.appendChild(samplePromptsDiv);
    </script>
